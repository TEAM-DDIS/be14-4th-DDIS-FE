name: Bug Report Template
description: 혼자 해결하기 어려운 버그가 발생하였을 때 사용해주세요!
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 🐞 어떤 버그인가요?
        어떤 버그인지 간결하게 설명해주세요.

  - type: textarea
    id: context
    attributes:
      label: 어떤 상황에서 발생한 버그인가요?
      description: 가능한 한 명확하게 작성해주세요.
      placeholder: |
        - Given: (상황 설명)
        - When: (행동 설명)
        - Then: (문제 발생 설명)

  - type: textarea
    id: expected
    attributes:
      label: 예상 결과
      description: 정상적인 작동 결과는 무엇인가요?
      placeholder: 예: 로그인 성공 후 대시보드로 이동

  - type: textarea
    id: extra
    attributes:
      label: 추가 정보
      description: 스크린샷, 콘솔 로그 등 추가 정보를 포함해주세요.
      placeholder: 예: 콘솔에 에러가 보입니다.
