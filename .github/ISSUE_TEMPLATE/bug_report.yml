name: Bug Report Template
description: 혼자 해결하기 어려운 버그가 발생하였을 때 사용해주세요!
title: "[Bug]: "
labels: ["Bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        # 🐞 어떤 버그인가요?

        어떤 버그인지 간결하게 설명해주세요.

  - type: textarea
    id: context
    attributes:
      label: 어떤 상황에서 발생한 버그인가요?
      description: 가능하면 Given-When-Then 형식으로 작성해주세요.
      placeholder: |
        - Given: (상황 설명)
        - When: (행동 설명)
        - Then: (문제 발생 설명)

  - type: textarea
    id: expected
    attributes:
      label: 예상 결과
      description: 예상했던 정상적인 결과는 무엇인가요?
      placeholder: 정상적으로 작동했을 경우 어떤 결과가 나와야 했나요?

  - type: textarea
    id: extra
    attributes:
      label: 추가 정보
      description: 로그, 스크린샷, 기타 유용한 정보를 입력해주세요.
      placeholder: (예: 콘솔 로그, 네트워크 에러, 화면 캡처 등)
